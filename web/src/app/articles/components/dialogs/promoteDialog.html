<h1 mat-dialog-title style="text-align:center; margin:0">
  Promociona tu prenda!
</h1>
<div
  class="mat-typography"
  mat-dialog-content
  style="display: inline; margin-left: auto; margin-right: auto; padding: 0"
>
  <h3 class="articleName">{{ data.title }}</h3>
  <form [formGroup]="firstFormGroup">
    <img
      class="promotionPicture"
      height="300"
      width="300"
      src="{{ data.picturesArray[0] }}"
    />
    <mat-form-field style="width: 100%">
      <mat-select
        [ngModelOptions]="{ standalone: true }"
        placeholder="Duración de la promoción."
        [(ngModel)]="duration"
        name="dur"
      >
        <mat-option
          *ngFor="let dur of durations"
          [value]="dur.value"
          (click)="tryCalculateCost()"
        >
          {{ dur.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="opciones">
      <mat-form-field style="width: 100%">
        <mat-select
          [ngModelOptions]="{ standalone: true }"
          placeholder="Nivel de Promoción"
          [(ngModel)]="selectedPromotion"
          name="prom"
        >
          <mat-option
            *ngFor="let prom of promotionsLevels"
            [value]="prom.value"
            (click)="tryCalculateCost()"
            >{{ prom.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <p class="finalCost">
        Costo final: ${{ promotionCost | number: '1.0-0' }}.
      </p>
    </div>
  </form>
  <div class="mat-dialog-actions">
    <button
    class="confirmButton"
    mat-raised-button
    cdkFocusInitial
    (click)="sendToMP()"
    [ngClass]="{disabledButton: !(duration && selectedPromotion)}"
    [disabled]="!(duration && selectedPromotion)"
    >
    Aceptar
  </button>
      <div class="proggressBar">
        <mat-progress-bar mode="indeterminate" color="deeppurple-amber"></mat-progress-bar>
      </div>
</div>
</div>
