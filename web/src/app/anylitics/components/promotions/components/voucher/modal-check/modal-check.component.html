<div class="container mat-typography">
  <div class="disclaimer">
    <h2>
      Por favor, ingrese el número del cupón para ser activado.
    </h2>
  </div>
  <div class="checker">
    <mat-form-field class="my-form-input"  appearance="outline" style="width: 100%;">
      <mat-label>Código del cupón</mat-label>
      <input matInput
             [formControl]="this.voucherCode"
             type="text"
             maxlength="8"
             required
        >
        <mat-error>Campo requerido</mat-error>
    </mat-form-field>
    <div class="actions">
      <button mat-raised-button (click)="closeModal()"
              [ngClass]="{'button-disabled': this.isLoading}"
              [disabled]="this.isLoading"
      >
          Cancelar
      </button>
      <button class="activated-button"
              [ngClass]="{'button-disabled': this.isLoading}"
              mat-raised-button (click)="tryActivateVoucher()"
              [disabled]="this.isLoading"
              >
          Activar Cupon
      </button>
    </div>
  </div>
  <div class="proggressBar">
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="deeppurple-amber"></mat-progress-bar>
  </div>
</div>
