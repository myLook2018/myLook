<ngx-spinner bdColor="rgba(255,255,255,1)" size="large" color="#9c27b0" type="ball-grid-pulse"></ngx-spinner>
<div class="mat-typography" style="position:sticky;top: 0">
    <mat-toolbar>
        <mat-toolbar-row class="mat-elevation-z8 navbar">
            <button mat-icon-button id="toggleButton" (click)="sidenav.toggle()"><i class="material-icons">
                    menu
                </i></button>
            <img id="logo" src="/assets/brandNoBackground.png" />
            <span class="spacer"></span>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Configuración</button>
                <button mat-menu-item (click)="logout()">Salir</button>
            </mat-menu>
            <img class="profilePic" [src]="userStore.profilePh">
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container style="height: 100%;">
        <mat-sidenav #sidenav mode="side" opened class="example-sidenav" [fixedInViewport]="options.value.fixed"
            [fixedTopGap]="options.value.top" [fixedBottomGap]="options.value.bottom">
            <mat-nav-list>
                <a mat-list-item (click)="goToProfile()">Visita tu Perfil!</a>
                <a mat-list-item (click)="goToRecomendations()">Haz una recomendación!</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>

            <mat-toolbar>
                <mat-toolbar-row class="stickyNavbar mat-elevation-z2">
                    <span>Estadisticas</span>
                </mat-toolbar-row>
            </mat-toolbar>

            <div style="display:flex;">

                <div class="mainContainer" *ngIf="readyToRender">
                    <mat-card class="chartCard mat-elevation-z6"  style="width:40vw">
                        <app-donutchart *ngIf="readyToRender" [usersClickedArticle]="usersClickedArticle" [articlesSavedToCloset]="articlesSavedToCloset" [positiveInteractions]="positiveInteractions"></app-donutchart>
                    </mat-card>
                </div>
                
                <div class="mainContainer" *ngIf="readyToRender">
                    <mat-card class="chartCard mat-elevation-z6" style="width:40vw">
                        <app-polar-area *ngIf="readyToRender" [popularTags]="popularTags" [popularityOfTags]="popularityOfTags"></app-polar-area>
                    </mat-card>
                </div>
                
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
