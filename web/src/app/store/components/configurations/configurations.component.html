<div class="configuration">
  <form [formGroup]="this.myFormGroup" autocomplete="off">
    <mat-card class="card-container">
      <h1>Mi Tienda</h1>
      <div class="storeInformation">
          <div class="form" *ngIf="myFormGroup">
            <div class="container-table">
              <div>
                <div class="first-row">
                  <div class="storePhotos">
                      <div lyTheme="minima-light" #PrimeraFoto>
                          <div class="resize-image">
                            <br/>
                            <div>
                              <button
                                class="cropButton"
                                *ngIf="isLoadedImage[0]"
                                (click)="cropping0.clean()"
                                (click)="doClean(0)"
                                ly-button
                                appearance="icon"
                              >
                                <ly-icon>close</ly-icon>
                              </button>
                            </div>

                            <ly-cropping
                              #cropping0
                              id="crp0"
                              [config]="myConfig"
                              (cropped)="oncropped($event, 0)"
                              (loaded)="onloaded(0)"
                              (error)="onerror()"
                              class="mat-typography"
                            >
                              <i class="material-icons"> add_photo_alternate </i> Añadir Foto
                            </ly-cropping>
                            <button
                              style="visibility: hidden; position: absolute"
                              color="accent"
                              (click)="cropping0.crop()"
                              ly-button
                              raised
                            >
                              crop
                            </button>

                            <div lyTheme="minima-light">

                              <input
                                #_fileInput0
                                type="file"
                                (change)="cropping0.selectInputEvent($event)"
                                accept="image/*"
                                hidden
                              />
                            </div>
                          </div>
                        </div>
                  </div>
                  <div class="information">
                    <p>
                      <mat-form-field appearance="outline" class="fullWidth">
                        <mat-label>Dirección</mat-label>
                        <input matInput placeholder="Ej: Avenida Colón 1234" formControlName="storeAddress">
                      </mat-form-field>
                    </p>
                    <p>
                      <mat-form-field appearance="outline" class="fullWidth">
                        <mat-label>Torre</mat-label>
                        <input matInput placeholder="Ejs: 1 ó A ó Torre Vitacura" formControlName="storeTower">
                      </mat-form-field>
                    </p>
                    <p>
                      <mat-form-field appearance="outline" class="fullWidth">
                        <mat-label>Piso</mat-label>
                        <input matInput placeholder="Ej: 1 ó 1ro" formControlName="storeFloor">
                      </mat-form-field>
                    </p>
                    <p>
                      <mat-form-field appearance="outline" class="fullWidth">
                        <mat-label>Departamento</mat-label>
                        <input matInput placeholder="Ej: 1 ó A" formControlName="storeDept">
                      </mat-form-field>
                    </p>
                    <p>
                      <mat-form-field appearance="outline" class="fullWidth">
                        <mat-label>Teléfono</mat-label>
                        <input matInput placeholder="Ej: 012-3456789" formControlName="storePhone">
                      </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline" class="fullWidth">
                          <mat-label>Facebook</mat-label>
                          <input matInput placeholder="Ej: myLookApp" formControlName="facebookLink">
                        </mat-form-field>
                      </p>
                      <p>
                        <mat-form-field appearance="outline" class="fullWidth">
                          <mat-label>Instagram</mat-label>
                          <input matInput placeholder="Ej: myLookApp" formControlName="instagramLink">
                        </mat-form-field>
                      </p>
                      <p>
                        <mat-form-field appearance="outline" class="fullWidth">
                          <mat-label>Twitter</mat-label>
                          <input matInput placeholder="Ej: myLookTwitter" formControlName="twitterLink">
                        </mat-form-field>
                      </p>

                </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </mat-card>
  </form>
</div>
