<ngx-spinner bdColor="rgba(255,255,255,1)" size="large" color="#9c27b0" type="ball-grid-pulse"></ngx-spinner>
<div class="mat-typography" style="top: 0">
  <mat-toolbar>
    <mat-toolbar-row class="mat-elevation-z8 navbar">
      <button mat-icon-button id="toggleButton" (click)="sidenav.toggle()"><i class="material-icons">
          menu
        </i></button>
      <img id="logo" src="/assets/brandNoBackground.png" />
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Configuración</button>
        <button mat-menu-item (click)="logout()">Salir</button>
      </mat-menu>
      <img class="profilePic" [src]="userStore.profilePh">
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container style="height: calc(100vh - 48px);">
    <mat-sidenav #sidenav [mode]="over">
      <mat-nav-list>
        <a mat-list-item (click)="goToInventory()">Ve ha tu inventario!</a>
        <a mat-list-item (click)="goToProfile()">Visita tu Perfil!</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="pageContent">
      <ngx-spinner bdColor="rgba(255,255,255,1)" size="large" color="#9c27b0" type="ball-grid-pulse"></ngx-spinner>
      
      <!-- Recomendations -->
      <div class="requestList">
        <mat-table class="requestTable mat-elevation-z2" [dataSource]="dataSourceRequests" matSort>
          <ng-container matColumnDef="ListaPeticiones">
            <mat-header-cell *matHeaderCellDef> Solicitudes que puede responder </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.UserName}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumnsRequests"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumnsRequests;" [ngClass]="{'highlight': row.FirebaseUID === selectedRowIndex}"  [ngStyle]="{'background-color': row.FirebaseUID === answeredRequestIndex ? '#ccffcc' : '' }"
            (click)="showInformationRequest(row)"></mat-row>
        </mat-table>
      </div>


      <span class="spacer"></span>

      
      <div>

        <!--Al seleccionar una fila de las opciones, se despliega una carta con la descripcion-->
        <div *ngIf="!selectedRequest.UserName == '' ">
          <mat-card class="requestCard">
            <mat-card-header>
              <img mat-card-avatar src="/assets/noProfilePic.png">
              <mat-card-title>Solicitud de Recomendación.</mat-card-title>
              <mat-card-subtitle>{{selectedRequest.UserName}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="selectedRequest.ArticleUrl" alt="No se adjuntó foto en la solicitud.">
            <mat-card-content>
              <p>{{selectedRequest.Description}}</p>
            </mat-card-content>
          </mat-card>
        </div>
        
        <!--Carta con nuestra recomendacion-->
        <div *ngIf="!selectedRequest.UserName == '' ">
          <form [formGroup]="requestAnswerForm">
            <mat-card class="answerCard">
              <mat-card-header>
                <img mat-card-avatar [src]="userStore.profilePh">
                <mat-card-title>Nuestra recomendación!</mat-card-title>
                <mat-card-subtitle>{{userStore.storeName}}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image [src]="selectedArticle.picture">
              <mat-card-content>
                <mat-form-field class="descriptionArea">
                  <textarea matInput placeholder="Agrega una descripción para tu sugerencia, los clientes las aprecian!." formControlName="description"></textarea>
                </mat-form-field>
              </mat-card-content>
              <mat-card-actions align="end">
                <button mat-raised-button (click)="sendAnswer()">Enviar Recomendación!</button>
              </mat-card-actions>
            </mat-card>
          </form>
        </div>
        
      </div>
        <span class="spacer"></span>
        
        <!-- Prendas del catalogo -->
        <div class="articleList">
          <mat-table class="articleTable mat-elevation-z2 navbar" [dataSource]="dataSourceArticles" matSort>
            
          <ng-container matColumnDef="PrendasCatalogo">
            <mat-header-cell *matHeaderCellDef> Prendas para sugerir </mat-header-cell>
            <mat-cell *matCellDef="let element"><img height="150" width="150" src={{element.picture}}></mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumnsArticles"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumnsArticles;" [ngClass]="{'highlight': row.id === selectedArticleRowIndex}"
            (click)="showInformationArticle(row)"></mat-row>
        </mat-table>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
