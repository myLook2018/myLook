<mat-card id="signUpCard" class="mat-typography">
  <div class="container">
    <img src="/assets/brandNoBackground.png" class="img-size">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form [formGroup]="signupForm">
          <mat-form-field class="inputForm">
            <input matInput placeholder="Email"  class="form-control" formControlName="email" [(ngModel)]="email">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Por favor ingrese un Email valido
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Se requiere
              <strong>Email</strong>
            </mat-error>
          </mat-form-field>
          <!-- 
          <div *ngIf= "!(errorMessage === '')" style="color:red">
            {{errorMessage}} 
          </div>
        -->
          
          <!-- 
            <mat-form-field class="inputForm">
            <label>Contrase√±a</label>
            <input matInput type="password" class="form-control" formControlName="password">
          </mat-form-field> 
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
          -->

          <div style="display: flex; margin-top: 10px;">
            <div>
              Ya tienes cuenta?
              <a href="/login" style="text-decoration: none;color: #6a99ff;">Ingresa.</a>
            </div>
            <button mat-button type="submit" (click)="checkEmail()" class="registerButton">Registrar</button>
          </div>
        </form>
      </div>
    </div>
    <mat-divider id="divider"></mat-divider>
    <form style="margin-top: 20px">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <button mat-button class="externalRegister" (click)="tryFacebookLogin()" style="background-color: #3b5998">Registrar con Facebook</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <button mat-button class="externalRegister" (click)="tryGoogleLogin()" style="background-color: #d34836">Registrar con Google</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
      </div>
    </div>
  </div>
</mat-card>
