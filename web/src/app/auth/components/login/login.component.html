<mat-card id="loginCard" class="mat-typography">
  <mat-card-title style="color: purple">
    <div class="headerImage">
      <img src="/assets/brandNoBackground.png" class="img-size centerImage">
    </div>
  </mat-card-title>
  <mat-card-title>Iniciar sesión</mat-card-title>
  <form>
    <button mat-button class="externalLogin" style="background-color: #3b5998;margin-bottom: 10px" (click)="tryFacebookLogin()">Acceder con Facebook</button>
    <button mat-button class="externalLogin" style="background-color: #d34836" (click)="tryGoogleLogin()">Acceder con Google</button>
  </form>
  <mat-divider id="divider"></mat-divider>
  <form [formGroup]="loginForm">
    <mat-form-field class="inputForm">
      <label>Email</label>
      <input matInput class="form-control" formControlName="email">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Por favor ingrese un Email valido
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Se requiere
        <strong>Email</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="inputForm">
      <label>Contraseña</label>
      <input matInput type="password" class="form-control" formControlName="password">
    </mat-form-field>
    <label class="error">{{errorMessage}}</label>
    <label class="success">{{successMessage}}</label>
  </form>
  <form>
    <div> 
      <button mat-button (click)="tryLogin()" class="acceptButton">Acceder</button>
    </div>
    <div style="display: grid;">
      <a class="createAcc" style="text-decoration: none;color: #6a99ff;" href="/signup">Crear Cuenta en Mylook</a>
      <a class="createAcc" style="text-decoration: none;color: #6a99ff;" href="/login">Has olvidado tu Contraseña?</a>
    </div>
    <span class="spacer"></span>
  </form>

</mat-card>
