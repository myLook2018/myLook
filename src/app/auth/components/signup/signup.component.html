<mat-card id="registerCard">
  <div class="container">
    <img src="/assets/brandNoBackground.png" class="img-size">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form [formGroup]="registerForm">
          <mat-form-field class="inputForm">
            <label>Email address</label>
            <input matInput class="form-control" formControlName="email">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Por favor ingrese un Email valido
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Se requiere
              <strong>Email</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="inputForm">
            <label>Password</label>
            <input matInput type="password" class="form-control" formControlName="password">
          </mat-form-field>
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
          <mat-toolbar>
            <mat-toolbar-row style="background-color: white">
              <span class="fill-space"></span>
              <button mat-button type="submit" (click)="tryRegister(registerForm.value)" class="registerButton">Register</button>
            </mat-toolbar-row>
          </mat-toolbar>
        </form>
      </div>
    </div>
    <form>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <button mat-button class="externalRegister" (click)="tryFacebookLogin()" style="background-color: #3b5998">Register with Facebook</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <button mat-button class="externalRegister" (click)="tryGoogleLogin()" style="background-color: #d34836">Register with Google</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <button mat-button class="externalRegister" (click)="tryTwitterLogin()" style="background-color: #00aced">Register with Twitter</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <p>Already have an account?
          <a href="/login" style="text-decoration: none;color: #6a99ff;">Login</a>
        </p>
      </div>
    </div>
  </div>
</mat-card>
